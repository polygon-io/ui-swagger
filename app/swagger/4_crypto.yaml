              status:
                type: string
                example: OK
                description: Status of this requests response
              tickers:
                type: array
                items:
                  $ref: "#/definitions/CryptoSnapshotTicker"
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'






