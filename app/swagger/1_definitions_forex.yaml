

  Forex:
    type: object
    required: [ a, b, t ]
    properties:
      a:
        type: number
        format: double
        example: 0.80392
        description: Ask price
      b:
        type: number
        format: double
        example: 0.80392
        description: Bid price
      t:
        type: integer
        example: 1517529600225
        description: Timestamp of this trade



  LastForexTrade:
    type: object
    required: [ price, exchange, timestamp ]
    properties:
      price:
        type: number
        format: double
        example: 0.78131
        description: Price of the trade
      exchange:
        type: integer
        example: 20
        description: Exchange this trade happened on
      timestamp:
        type: integer
        example: 1518086429487
        description: Timestamp of this trade


  LastForexQuote:
    type: object
    required: [ ask, bid, exchange, timestamp ]
    properties:
      ask:
        type: number
        format: double
        example: 0.7817
        description: Ask Price
      bid:
        type: number
        format: double
        example: 0.78154
        description: Bid Price
      exchange:
        type: integer
        example: 20
        description: Exchange this trade happened on
      timestamp:
        type: integer
        example: 1518086520785
        description: Timestamp of this trade

  ForexAggregate:
    type: object
    required: [ o, c, l, h, v, t ]
    properties:
      o:
        type: number
        format: double
        example: 0.81151
        description: Open price
      c:
        type: number
        format: double
        example: 0.81287
        description: Close price
      l:
        type: number
        format: double
        example: 0.81
        description: Low price
      h:
        type: number
        format: double
        example: 0.8141
        description: High price
      v:
        type: integer
        example: 3988
        description: Volume of all trades ( Number of bid/asks during this timespan )
      t:
        type: integer
        example: 1517529605000
        description: Timestamp of this aggregation




  ForexSnapshotTicker:
    type: object
    required: [ ticker, day, min, prevDay, todaysChange, todaysChangePerc, updated ]
    properties:
      ticker:
        type: string
        example: C:USDEUR
        description: Ticker of the object
      day:
        $ref: "#/definitions/ForexSnapshotAgg"
      lastTrade:
        $ref: "#/definitions/Forex"
      min:
        $ref: "#/definitions/ForexSnapshotAgg"
      prevDay:
        $ref: "#/definitions/ForexSnapshotAgg"
      todaysChange:
        type: number
        format: double
        example: .001
        description: Value of the change from previous day
      todaysChangePerc:
        type: number
        format: double
        example: 2.55
        description: Percentage change since previous day
      updated:
        type: integer
        example: 1547787608999
        description: Last Updated timestamp





  ForexSnapshotAgg:
    type: object
    required: [ c, h, l, o, v ]
    properties:
      c:
        type: number
        format: double
        example: 0.2907
        description: Close price
      h:
        type: number
        format: double
        example: 0.2947
        description: High price
      l:
        type: number
        format: double
        example: 0.2901
        description: Low price
      o:
        type: number
        format: double
        example: 0.2905
        description: Open price
      v:
        type: number
        example: 1432.2907
        description: Volume


